<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="../Css/style.css">
<style>
    /* Apply CSS to the signup body */
.signup-body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
}

/* Style the signup heading */
.signup-heading {
    font-size: 28px;
    margin-bottom: 20px;
}

/* Apply CSS to the signup form */
.signup-form {
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

/* Style the form labels */
.signup-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

/* Style the form inputs */
.signup-form input[type="email"],
.signup-form input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
    transition: border-color 0.3s ease-in-out;
}

/* Style the form inputs on focus */
.signup-form input[type="email"]:focus,
.signup-form input[type="password"]:focus {
    border-color: #007bff;
}

/* Apply CSS to the error paragraph */
.error-para {
    color: red;
    font-size: 14px;
    margin-top: 10px;
}

/* Style the submit button */
.submit-btn {
    text-align: center;
}

.submit {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.submit:hover {
    background-color: #0056b3;
}

/* Style the link paragraph */
.link {
    margin-top: 20px;
    text-align: center;
}

.para {
    font-size: 14px;
}

</style>
</head>

<body>
    <div class="signup-body">
        <h1 class="signup-heading">Login</h1>
        <div class="signup-form">
            <div class="s-email">
                <label for="s-email">Your email</label>
                <input type="email" id="s-email" placeholder="yourname@example.com">
            </div>
            <div class="s-pass">
                <label for="s-email">Your password *</label>
                <input type="password" id="s-pass">
            </div>
        </div>
        <div class="error-para">

        </div>
        <div class="submit-btn">
            <button class="submit">Submit</button>
        </div>
        <div class="link">
            <p class="para">Don't Have an account? <a href="../Signup/signup.html">Signup</a></p>
        </div>
    </div>

    <script type="module" src="signin.js"></script>
</body>

</html>
